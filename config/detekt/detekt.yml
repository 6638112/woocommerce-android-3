build:
  maxIssues: 0

complexity:
  LargeClass:
    excludes: ['**/test/**']
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated: ['Inject']
  TooManyFunctions:
    active: false
  ComplexMethod:
    ignoreSingleWhenExpression: true
    ignoreSimpleWhenEntries: true

formatting:
  active: true
  autoCorrect: true
  Indentation:
    active: true
    autoCorrect: true
  NoWildcardImports:
    active: false

style:
  WildcardImport:
    active: false
